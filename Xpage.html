<!DOCTYPE HTML>
<html><head>
  <title>Xeriff's Page</title>
  <link rel=stylesheet type=text/css href=css/style.css> <!-- Stylesheet. Don't remove or change unless you want to use a different style. -->
  <link rel=stylesheet type=text/css href=css/service.css>
  <link rel="shortcut icon" href=Icon.png>
  <link rel=apple-touch-icon href=images/AppleTouchIcon.png>
  <script src=js/main.js></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="WebTV HD">
</head><body>
<audio id=clickSound src=audio/click.mp3 preload=auto></audio>
<audio id=inputSound src=audio/inputClick.mp3 preload=auto></audio>
<audio id=submitSound src=audio/submitClick.mp3 preload=auto></audio>
<audio id=errorSound src=audio/error.mp3 preload=auto></audio>
<audio id=panelUp src=audio/up.mp3 preload=auto></audio>
<audio id=panelDown src=audio/down.mp3 preload=auto></audio>
<div id=selectionbox></div>

<nav class=sidebar>
  <div class=sidebar-contents>
    <img class="sidebar-logo clickable" src=images/WebTVJewel.svg alt="WebTV Logo - click to go to the home page." onClick="linkHandler('Home.html');">
  </div>
  <div class="bottom-right-image setup"></div>
  <div class=sidebar-shadow></div>
</nav>

<main class=main-content>
  <h1>Xeriff's Page</h1>
  <p>Thank you for trying out WebTV HD: XR Edition!</p>
  <h2>The original project was made by SKCro. You can try it out at https://skcro.destroytheos.net or https://skcro.github.io/WebTV-HD</h2>
  <a class=clickable>Click me a bunch of times when you get bored</a></p>

  <div class=input-container aria-label="oh yeah">
    <label for=Textbox1>le keyboard spam goes here</label>
    <input type=text name=Textbox id=Textbox1 aria-label="le keyboard spam goes here" placeholder="le keyboard spam goes here">
  </div>

  <div class=input-container aria-label="Input container for checkbox.">
    <label for=myCheckbox>What is SKCro's favorite color?</label>
    <input type=checkbox id=myCheckbox class=input aria-label="Blue">
    <input type=checkbox id=myCheckbox class=input aria-label="Red">
    <input type=checkbox id=myCheckbox class=input aria-label="Orange">
  </div>

  <div class=input-container aria-label="Input container for radio buttons.">
    <label for=radio-buttons>do u like web tv</label>
    <div class=radio-buttons id=radio-buttons>
      <input type=radio name=radioButton id=radio1 class=input style=grid-row:1; aria-label="do u">
      <label for=radio1 style=grid-row:1;>yes</label>
      <input type=radio name=radioButton id=radio2 class=input aria-label="yes">
      <label for=radio2>yes</label>
    </div>
  </div>

  <div class=input-container aria-label="Input container for buttons." style=margin-top:1.5rem;>
    <button class=clickable name="Default button style" style=height:1.8rem;>Dialog button/ButtonBorder1</button>
    <button class="ButtonBorder2 clickable" name="Service-page button style" style=float:none;margin-left:0;>Service-page button/ButtonBorder2</button>
    <button class="ButtonBorder3 clickable" name="Alternate dialog button style">Alternate dialog button/ButtonBorder3</button>
  </div>

  <div class=border><hr class=print-only></div>
  <button class="ButtonBorder2 submit" name="Real server. Conection" aria-label="connect 2 server" onclick="showAlert('connected to le server');">Show Alert</button>
</main>
</body></html>
